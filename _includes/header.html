<header>
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>

    <div class="intro">
        <img class="picture" alt="{{site.person_name}}" src="assets/img/picture.jpeg" />
        <h1 class="title">{{site.title}}</h1>
        <h2 class="description">{{site.sub_title}}</h2>

        <ul class="find-me">
            <li>
                <a href="https://github.com/{{site.github_username}}" title="GitHub">
                    <i class="fa fa-github"></i>
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/{{site.linkedin_username}}" title="Linkedin">
                    <i class="fa fa-linkedin-square"></i>
                </a>
            </li>
            <li>
                <a href="https://t.me/{{site.telegram_username}}" title="Telegram">
                    <i class="fa fa-telegram"></i>
                </a>
            </li>
            <li>
                <a href="mailto: {{site.email}}" title="{{site.email}}">
                    <i class="fa fa-envelope"></i>
                </a>
            </li><li>
                <a href="https://www.zend-zce.com/en/yellow-pages/{{site.zend_id}}" title="Zend Certified Engineer">
                    <i class="fa fa-id-card-o"></i>
                </a>
            </li>
        </ul>
    </div>
</header>
